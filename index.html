<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ShopSmart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900|Rubik:300,400,500,700,900" rel="stylesheet"
    type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css"> -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
  <main id="page-content" class="wrap container">
    <div class="container-fluid">

      <!-- logo -->
      <div class="container">
        <div class="row">
          <div class="sslogo">
            <img class="sslogo" src="assets/images/SSlogo.png">
          </div>
        </div>
      </div>
    </div>

    <!-- Search -->
    <div class="container-fluid">
      <form>
        <div class="search-box">
          <div class="eight columns">
            <input class="u-full-width" type="search" placeholder="Search hottest products here" id="searchInput">
          </div>
          <input class="button" id="submit" type="submit" value="Submit">
          <button type="button" id="favourite-button" class="button"> FAVOURITE </button>

      </form>
      </div>
      <!-- Favourite items -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-heading">
          </div>
          <div class="card-body">
            <div id="full-item-list"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- //Replace the images with the client logos of your customers -->
    <div class="row">
      <div class="container" id="logoslider">
        <section class="customer-logos slider">
          <div class="slide">
            <img src="assets/images/logo-01.png">
          </div>
          <div class="slide">
            <img src="assets/images/logo-02.png">
          </div>
          <div class="slide">
            <img src="assets/images/logo-03.png">
          </div>
          <div class="slide">
            <img src="assets/images/logo-04.png">
          </div>
          <div class="slide">
            <img src="assets/images/logo-05.png">
          </div>
          <div class="slide">
            <img src="assets/images/logo-06.png">
          </div>
          <div class="slide">
            <img src="assets/images/logo-07.png">
          </div>
          <div class="slide">
            <img src="assets/images/logo-08.png">
          </div>
        </section>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="container-products text-center">
      <div class="row">
        <div class="col-md-12 Products1">
          
          <div class="row">
            <div class="col-md-12">

              <div class="row">
                <div class="col-md-12">
                  <h1 class="col-md text-left">Smartphones</h1>
                </div>
              </div>

              <div class="row smartphones"> </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="col-md text-left">Laptops</h1>
                </div>
              </div>
              <div class="row Laptops"> </div>
            </div>
          </div>

          <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <h1 class="col-md text-left">Cameras</h1>
                  </div>
                </div>
                <div class="row cameras"></div>
              </div>
            </div>

        </div>
      </div>
    </div>



  </main>



  </main>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/app.js"></script>
  <script src="assets/js/carousal.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>


</body>

</html>
