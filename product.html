 <!-- logo -->
 <div class="container">
    <div class="row">
        <div class="sslogo">
            <img class="sslogo" src="assets/images/SSlogo.png">
        </div>
    </div>
    </div>  
  </div>

  <!-- Search -->
  <div class="container-fluid"> 
    <form>
        <div class="search-box">
            <div class="eight columns">
          <input class="u-full-width" type="search" placeholder="Search hottest products here" id="searchInput">
        </div>
        <input class="button" type="submit" value="Submit">
       <button type="button" id="favourite-button" class="button"> FAVOURITE </button>

      </form>
  </div>


     <!-- //Replace the images with the client logos of your customers -->
     <div class="row">
            <div class="container" id="logoslider">
              <section class="customer-logos slider">
                <div class="slide"><img src="assets/images/logo-01.png"></div>
                <div class="slide"><img src="assets/images/logo-02.png"></div>
                <div class="slide"><img src="assets/images/logo-03.png"></div>
                <div class="slide"><img src="assets/images/logo-04.png"></div>

                <div class="slide"><img src="assets/images/logo-08.png"></div>
              </section>
            </div>
          </div>
        </div>

             <!-- Single Product -->

	<div class="single_product">
            <div class="container">
                <div class="row">
    
                    <!-- Images -->
                    <div class="col-lg-2 order-lg-1 order-2">
                        <ul class="image_list">
                            <li data-image="assets/images/single_4.jpg"><img src="assets/images/single_4.jpg" alt=""></li>
                            <li data-image="assets/images/single_2.jpg"><img src="assets/images/single_2.jpg" alt=""></li>
                            <li data-image="assets/images/single_3.jpg"><img src="assets/images/single_3.jpg" alt=""></li>
                        </ul>
                    </div>
    
                    <!-- Selected Image -->
                    <div class="col-lg-5 order-lg-2 order-1">
                        <div class="image_selected"><img src="assets/images/single_4.jpg" alt=""></div>
                    </div>
    
                    <!-- Description -->
                    <div class="col-lg-5 order-3">
                        <div class="product_description">
                            <div class="product_category">Laptops</div>
                            <div class="product_name">MacBook Air 13</div>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>

                                    <div class="product_price">$2000</div>

                                        <button type="button" class="button">Add to Cart</button>
                                        <div class="product_fav"><i class="fas fa-heart"></i></div>
                                    </div>
                    </div>
    
                </div>
